<div class="d-flex justify-content-center  m-auto">
  <div class="container">

    <input type="text" class="form-control bg-dark border-0 mb-3 w-25 me-auto text-white w-100"
      [(ngModel)]="searchWord" (keyup)="searchMovie()"  placeholder="search"  *ngIf="apiDownloaded">

    <div class="row gy-4">
      <div class="col-md-4">
        <div class="title" *ngIf="apiDownloaded">
          <h1>
            now playing <br>
            movies <br>
            watch now
          </h1>
          <hr>
          <p class="text-white text-opacity-50">Find movies currently in theaters</p>

        </div>
      </div>
      <!-- <div class="col-6 col-sm-4 col-md-2 col-lg-2 col-xl-2" *ngFor="let movie of moviesContainer|search:searchWord"> -->
      <div class="col-6 col-sm-4 col-md-2 col-lg-2 col-xl-2" *ngFor="let movie of moviesContainer">

        <div class="position-relative">
          <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
            [routerLink]="['/singleMovie', movie.id, movie.original_title]" class="w-100">

          <h5 class="fs-6 pt-2">{{movie.title}}</h5>
          <p class="vote bg-info">{{movie.vote_average}}</p>
        </div>
      </div>
    </div>

    <div class="text-center mt-3 mb-3" *ngIf="apiDownloaded">
      <i class="fa-solid fa-caret-left text-info" (click)="getPrevPage()"></i>
      <input type="text" class="st-pg ms-1 bg-dark" [(ngModel)]="currentPage" (keyup)="getTypedPage()">
      <span class="text-info"> of </span>
      <span class="last-pg"> {{totalPage}} </span>
      <i class="fa-solid fa-caret-right text-info" (click)="getNextPage()"></i>
    </div>
  </div>
